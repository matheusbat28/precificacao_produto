<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Precificação</title>
</head>

<body>
    <div class="container h-auto mt-4 p-0">
        <h2 class="w-100">Precificação</h2>
        <h4 class="w-100">Dados:</h4>
        <div class="w-100 h-auto m-0 dados">
            <input id="salario" type="number" placeholder="Salário Administrativo:">
            <input id="aluguel" type="number" placeholder="Aluguel:">
            <input id="agua" type="number" placeholder="Água:">
            <input id="energia" type="number" placeholder="Energia:">
            <input id="telefone" type="number" placeholder="Telefonia / Comunicações:">
            <input id="internet" type="number" placeholder="Internet:">
            <input id="iptu" type="number" placeholder="Iptu/Tx lixo:">
            <input id="contador" type="number" placeholder="Contador:">
            <input id="manutencao" type="number" placeholder="Manutenções / Limpeza:">
        </div>
        <h4 class="w-100">Dados Mão de obra:</h4>
        <div class="w-100 h-auto m-0 dados">
            <input id="vale" type="number" placeholder="Vale Refeição:">
            <input id="ajuda" type="number" placeholder="Ajuda de custo:">
            <input id="medica" type="number" placeholder="Assistencia médica:">
        </div>
        <h4 class="w-100">Funcionário:</h4>
        <div class="w-100 h-auto m-0 dados">
            <input id="qtd_func" type="number" placeholder="Quatidade funcionário:">
            <input id="gasto_func" type="number" placeholder="Gastos com funcionários:">
            <input id="horas" type="number" placeholder="Hora trabalhada por funcionário:">
        </div>
        <h4 class="w-100">Resultado:</h4>
        <div class="w-100 h-auto m-0 dados">
            <div class="resposta">
                <div class="reposta-titulo reposta-corpo">
                    Descrição
                </div>
                <div class="reposta-titulo reposta-corpo">
                    Valor
                </div>
                <div class=""></div>
                <div class="reposta-corpo">
                    Hora Técnica
                </div>
                <div id="campo_hora_tec" class="reposta-corpo"></div>
                <div class=""></div>
                <div class="reposta-corpo">
                    Material Direto
                </div>
                <div id="campo_material_dir" class="reposta-corpo"></div>
                <div class=""></div>
                <div class="reposta-corpo">
                    Deslocamento
                </div>
                <div id="campo_delocamento" class="reposta-corpo"></div>
                <div class=""></div>
                <div class="reposta-corpo">
                    Alimentação
                </div>
                <div id="campo_alimentacao" class="reposta-corpo"></div>
                <div class=""></div>
                <div class="reposta-corpo">
                    Boleto
                </div>
                <div id="campo_boleto" class="reposta-corpo"></div>
                <div class="reposta-titulo reposta-corpo">
                    %
                </div>
                <div class="reposta-corpo">
                    Comissão
                </div>
                <div class=""></div>
                <div id="campo_comissao" class="reposta-corpo"></div>
                <div class="reposta-corpo">
                    Taxa do Cartão
                </div>
                <div class=""></div>
                <div id="campo_taxa_cartao" class="reposta-corpo"></div>
                <div class="reposta-corpo">
                    Imposto
                </div>
                <div class=""></div>
                <div id="campo_imposto" class="reposta-corpo"></div>
                <div class="reposta-corpo">
                    Lucro
                </div>
                <div class=""></div>
                <div id="campo_lucro" class="reposta-corpo"></div>
                <div class="reposta-titulo reposta-corpo">
                    Preço Sugerido 
                </div>
                <div id="campo_preco-sug" class="reposta-titulo reposta-corpo">
                     
                </div>
            </div>
            <div class="resposta"></div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
<script src="scripts.js"></script>

</html>
